<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Draw App with PDF/Excel Import</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.9.359/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .lucky-draw-container {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #007bff; }
            to { text-shadow: 0 0 20px #0056b3; }
        }
        .drop-zone {
            border: 2px dashed #007bff;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #007bff;
            background: #e9f5ff;
            border-radius: 8px;
        }
        .drop-zone.dragover {
            background: #d0e9ff;
        }
        .btn-primary, .btn-secondary {
            margin-bottom: 10px;
        }
        .winner-popup {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #28a745;
            color: #fff;
            font-weight: bold;
            animation: popUp 0.5s ease-out;
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="lucky-draw-container">
    <h1>Lucky Draw</h1>
    <div class="drop-zone" id="dropZone">Drag and Drop PDF/Excel here or Click to Upload</div>
    <input type="file" id="fileInput" accept=".pdf, .xlsx" hidden>
    <textarea id="namesInput" class="form-control mb-3" placeholder="Or Enter Names, separated by commas" rows="4"></textarea>
    <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
    <button class="btn btn-secondary w-100" onclick="restartApp()">Restart Test</button>
    <div id="result"></div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const namesInput = document.getElementById('namesInput');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFileUpload(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));

    async function handleFileUpload(file) {
        if (!file) return;
        if (file.name.endsWith('.pdf')) {
            await extractPDFNames(file);
        } else if (file.name.endsWith('.xlsx')) {
            extractExcelNames(file);
        } else {
            alert('Please upload a PDF or Excel file!');
        }
    }

    async function extractPDFNames(file) {
        const reader = new FileReader();
        reader.onload = async function (e) {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let extractedText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                textContent.items.forEach(item => extractedText += item.str + '\n');
            }
            namesInput.value = extractedText;
        };
        reader.readAsArrayBuffer(file);
    }

    function extractExcelNames(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const workbook = XLSX.read(e.target.result, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const sheet = XLSX.utils.sheet_to_text(workbook.Sheets[sheetName]);
            namesInput.value = sheet;
        };
        reader.readAsBinaryString(file);
    }

    function startLuckyDraw() {
        const names = namesInput.value.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length === 0) {
            alert("Please enter at least one name!");
            return;
        }
        const winner = names[Math.floor(Math.random() * names.length)];
        const result = document.getElementById('result');
        result.innerHTML = `<div class="winner-popup">ðŸŽ‰ Winner: ${winner}</div>`;
        launchConfetti();
    }

    function restartApp() {
        namesInput.value = '';
        document.getElementById('result').innerHTML = '';
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
        });
    }
</script>
</body>
</html>
