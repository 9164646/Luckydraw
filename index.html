<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-shadow: 0 0 10px #007bff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        button {
            margin: 10px 0;
        }
        .prize-container {
            margin-top: 20px;
            text-align: left;
        }
        .prize {
            margin-bottom: 15px;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
            animation: fadeIn 0.8s ease;
        }
        .prize:nth-child(1) { background: gold; }
        .prize:nth-child(2) { background: #c0c0c0; }
        .prize:nth-child(3) { background: #cd7f32; }
        .prize:nth-child(4), .prize:nth-child(5), .prize:nth-child(6) { background: #007bff; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>
    
    <!-- Input Section -->
    <textarea id="namesInput" rows="6" placeholder="Enter names, separated by commas..."></textarea>
    <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
    <button class="btn btn-success w-100" onclick="exportToPDF()">Export to PDF</button>
    <button class="btn btn-warning w-100" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-danger w-100" onclick="resetApp()">Reset</button>
    
    <!-- Results Section -->
    <div id="result" class="prize-container"></div>
</div>

<script>
    const prizes = [
        { title: '1st Prize - 6 Gram Gold', count: 1 },
        { title: '2nd Prize - 4 Gram Gold', count: 2 },
        { title: '3rd Prize - 3 Gram Gold', count: 3 },
        { title: '4th Prize - 2 Gram Gold', count: 4 },
        { title: '5th Prize - 1 Gram Gold', count: 5 },
        { title: '6th Prize - 0.5 Gram Silver', count: 6 }
    ];

    let winnersList = '';

    function startLuckyDraw() {
        const namesInput = document.getElementById('namesInput').value;
        if (!namesInput) {
            alert("Please enter names!");
            return;
        }
        
        let names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length < 21) {
            alert("You need at least 21 names to run this lucky draw!");
            return;
        }
        
        // Shuffle names
        names = names.sort(() => Math.random() - 0.5);

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        winnersList = 'Sri Hanumaan Trader\'s Lucky Draw Winners\n\n';

        let currentIndex = 0;
        prizes.forEach((prize) => {
            const winners = names.slice(currentIndex, currentIndex + prize.count);
            currentIndex += prize.count;

            winnersList += `${prize.title}: ${winners.join(', ')}\n`;

            // Display winners with animation
            const prizeDiv = document.createElement('div');
            prizeDiv.className = 'prize';
            prizeDiv.innerHTML = `<h5>${prize.title}</h5><p>${winners.join(', ')}</p>`;
            resultDiv.appendChild(prizeDiv);
        });

        // Confetti celebration
        launchConfetti();
    }

    function resetApp() {
        document.getElementById('namesInput').value = '';
        document.getElementById('result').innerHTML = '';
        winnersList = '';
    }

    function exportToPDF() {
        if (!winnersList) {
            alert("Please run the Lucky Draw first!");
            return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(winnersList, 10, 10);
        doc.save("Lucky_Draw_Winners.pdf");
    }

    function exportToExcel() {
        if (!winnersList) {
            alert("Please run the Lucky Draw first!");
            return;
        }
        const workbook = XLSX.utils.book_new();
        const sheet = XLSX.utils.aoa_to_sheet(winnersList.split('\n').map(row => [row]));
        XLSX.utils.book_append_sheet(workbook, sheet, "Winners");
        XLSX.writeFile(workbook, "Lucky_Draw_Winners.xlsx");
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
</script>

</body>
</html>
