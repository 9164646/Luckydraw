<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #FFD700;
            margin: 20px 0;
        }
        .btn-custom {
            margin: 10px;
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #winnerName {
            font-size: 2.5rem;
            color: #FF6347;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700; }
        }
    </style>
</head>
<body>

<h1>Sri Hanumaan Trader's Lucky Draw</h1>

<div class="container">
    <div id="adminPanel">
        <h3>Admin Panel</h3>
        <textarea id="participantData" rows="5" class="form-control mb-3" placeholder="Paste participants data (one per line: Name, Trader Address)"></textarea>
        <button class="btn-custom" onclick="saveParticipants()">Save Participants</button>
    </div>

    <hr>

    <div id="luckyDrawPanel">
        <button class="btn-custom" onclick="startLuckyDraw()">Start Lucky Draw</button>
        <button class="btn-custom" onclick="exportWinnersPDF()">Export Winners (PDF)</button>
        <button class="btn-custom" onclick="exportWinnersExcel()">Export Winners (Excel)</button>
    </div>

    <hr>

    <h3>Winners</h3>
    <div id="winnerList"></div>
</div>

<script>
    let participants = [];
    let winners = [];

    function saveParticipants() {
        const data = document.getElementById('participantData').value.split('\n');
        participants = data.map((line, index) => {
            const [name, address] = line.split(',').map(item => item.trim());
            return { id: index + 1, name, address };
        });
        localStorage.setItem('participants', JSON.stringify(participants));
        alert('Participants saved!');
    }

    function startLuckyDraw() {
        participants = JSON.parse(localStorage.getItem('participants')) || [];
        winners = [];

        if (participants.length === 0) {
            alert('No participants found!');
            return;
        }

        const prizeDistribution = [1, 2]; // 1st prize: 1 winner, 2nd prize: 2 winners

        prizeDistribution.forEach((numWinners, index) => {
            const prize = `${index + 1} Prize`;
            for (let i = 0; i < numWinners; i++) {
                if (participants.length === 0) break;
                const winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants.splice(winnerIndex, 1)[0];
                winners.push({ prize, ...winner });
            }
        });

        displayWinners();
        localStorage.setItem('winners', JSON.stringify(winners));
    }

    function displayWinners() {
        const winnerList = document.getElementById('winnerList');
        winnerList.innerHTML = '';
        winners.forEach(winner => {
            const winnerDiv = document.createElement('div');
            winnerDiv.innerHTML = `<strong>${winner.prize}:</strong> ${winner.name} (${winner.address})`;
            winnerList.appendChild(winnerDiv);
        });
    }

    function exportWinnersPDF() {
        const docDefinition = { content: ['Sri Hanumaan Trader\'s Lucky Draw Winners\n\n'] };
        winners.forEach(winner => {
            docDefinition.content.push(`${winner.prize}: ${winner.name} (${winner.address})\n\n`);
        });
        pdfMake.createPdf(docDefinition).download('winners.pdf');
    }

    function exportWinnersExcel() {
        let csvContent = "data:text/csv;charset=utf-8,Prize,Name,Address\n";
        winners.forEach(winner => {
            csvContent += `${winner.prize},${winner.name},${winner.address}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "winners.csv");
        document.body.appendChild(link);
        link.click();
    }

    window.onload = () => {
        participants = JSON.parse(localStorage.getItem('participants')) || [];
        winners = JSON.parse(localStorage.getItem('winners')) || [];
        displayWinners();
    }
</script>

</body>
</html>
