<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-shadow: 0 0 10px #007bff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        button {
            margin: 10px 0;
        }
        #countdown {
            font-size: 3rem;
            color: red;
            margin: 20px 0;
            display: none;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #007bff;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #007bff;
        }
        th {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>
    
    <textarea id="namesInput" rows="6" placeholder="Enter names, separated by commas..."></textarea>
    <button class="btn btn-primary w-100" onclick="startCountdown()">Start Draw</button>
    <button class="btn btn-danger w-100" onclick="resetApp()">Reset</button>

    <div id="countdown">3</div>
    <table id="winnerTable" class="table table-striped mt-4"></table>
</div>

<script>
    const goldRate = 6500;  // â‚¹ per gram
    const silverRate = 80;  // â‚¹ per gram

    const prizes = [
        { title: '1st Prize - 6 Gram Gold', grams: 6, type: 'gold', count: 1 },
        { title: '2nd Prize - 4 Gram Gold', grams: 4, type: 'gold', count: 2 },
        { title: '3rd Prize - 3 Gram Gold', grams: 3, type: 'gold', count: 3 },
        { title: '4th Prize - 2 Gram Gold', grams: 2, type: 'gold', count: 4 },
        { title: '5th Prize - 1 Gram Gold', grams: 1, type: 'gold', count: 5 },
        { title: '6th Prize - 0.5 Gram Silver', grams: 0.5, type: 'silver', count: 6 }
    ];

    let names = [];

    function startCountdown() {
        const countdown = document.getElementById('countdown');
        countdown.style.display = 'block';
        let count = 3;
        countdown.innerText = count;
        
        const interval = setInterval(() => {
            count--;
            countdown.innerText = count;
            if (count === 0) {
                clearInterval(interval);
                countdown.style.display = 'none';
                startLuckyDraw();
            }
        }, 1000);
    }

    function startLuckyDraw() {
        const namesInput = document.getElementById('namesInput').value;
        if (!namesInput) {
            alert("Please enter names!");
            return;
        }
        
        names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length < 21) {
            alert("You need at least 21 names to run this lucky draw!");
            return;
        }
        
        names = names.sort(() => Math.random() - 0.5);

        const table = document.getElementById('winnerTable');
        table.innerHTML = '<thead><tr><th>Prize</th><th>Winners</th><th>Value (INR)</th></tr></thead><tbody></tbody>';
        
        announceWinners(0, 0);
    }

    function announceWinners(prizeIndex, currentIndex) {
        if (prizeIndex >= prizes.length) return;
        
        const prize = prizes[prizeIndex];
        const winners = names.slice(currentIndex, currentIndex + prize.count);
        currentIndex += prize.count;

        const value = prize.type === 'gold' ? prize.grams * goldRate : prize.grams * silverRate;
        const formattedValue = new Intl.NumberFormat('en-IN').format(value);

        const row = document.getElementById('winnerTable').insertRow();
        row.insertCell(0).innerText = prize.title;
        row.insertCell(1).innerText = winners.join(', ');
        row.insertCell(2).innerText = `â‚¹${formattedValue}`;

        launchConfetti();
        alert(`ðŸ† ${prize.title}\nWinner(s): ${winners.join(', ')}\nValue: â‚¹${formattedValue}`);
        
        setTimeout(() => announceWinners(prizeIndex + 1, currentIndex), 5000);
    }

    function resetApp() {
        document.getElementById('namesInput').value = '';
        document.getElementById('winnerTable').innerHTML = '';
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
</script>

</body>
</html>
