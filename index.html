<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-shadow: 0 0 10px #007bff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        button {
            margin: 10px 0;
        }
        .prize-container {
            margin-top: 20px;
            text-align: left;
        }
        .prize {
            margin-bottom: 15px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>
    
    <!-- Input Section -->
    <textarea id="namesInput" rows="6" placeholder="Enter names, separated by commas..."></textarea>
    <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
    <button class="btn btn-danger w-100" onclick="resetApp()">Reset</button>
    
    <!-- Results Section -->
    <div id="result" class="prize-container"></div>
</div>

<script>
    function startLuckyDraw() {
        const namesInput = document.getElementById('namesInput').value;
        if (!namesInput) {
            alert("Please enter names!");
            return;
        }
        
        let names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length < 21) {
            alert("You need at least 21 names to run this lucky draw!");
            return;
        }
        
        // Shuffle names
        names = names.sort(() => Math.random() - 0.5);

        // Prize distribution
        const prizeDistribution = [1, 2, 3, 4, 5, 6];
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        let currentIndex = 0;
        prizeDistribution.forEach((prize, index) => {
            const prizeLevel = `${index + 1} Prize - ${prize} Winner${prize > 1 ? 's' : ''}`;
            const winners = names.slice(currentIndex, currentIndex + prize);
            currentIndex += prize;

            // Display winners with animation
            const prizeDiv = document.createElement('div');
            prizeDiv.className = 'prize';
            prizeDiv.innerHTML = `<h5>${prizeLevel}</h5><p>${winners.join(', ')}</p>`;
            resultDiv.appendChild(prizeDiv);
        });

        // Confetti celebration
        launchConfetti();
    }

    function resetApp() {
        document.getElementById('namesInput').value = '';
        document.getElementById('result').innerHTML = '';
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
</script>

</body>
</html>
