<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-shadow: 0 0 10px #007bff;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        #countdown {
            font-size: 3rem;
            color: red;
            margin: 20px 0;
            display: none;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #007bff;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #007bff;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>

    <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFileUpload(event)">
    <textarea id="namesInput" rows="6" placeholder="Or enter names manually, separated by commas..."></textarea>
    <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
    <button class="btn btn-danger w-100 mt-2" onclick="resetApp()">Reset</button>

    <table id="winnerTable" class="table table-striped mt-4"></table>

    <div class="btn-container">
        <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
        <button class="btn btn-info" onclick="downloadExcel()">Download Excel</button>
    </div>
</div>

<script>
    let names = [];

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const workbook = XLSX.read(e.target.result, { type: 'binary' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            names = data.flat().filter(name => name);
            document.getElementById('namesInput').value = names.join(', ');
        };
        reader.readAsBinaryString(file);
    }

    async function startLuckyDraw() {
        const namesInput = document.getElementById('namesInput').value;
        names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length < 21) {
            alert("You need at least 21 names to run this lucky draw!");
            return;
        }
        
        names = names.sort(() => Math.random() - 0.5);

        const prizes = [
            { prize: "1st Prize - 6 Gram Gold", count: 1 },
            { prize: "2nd Prize - 4 Gram Gold", count: 2 },
            { prize: "3rd Prize - 3 Gram Gold", count: 3 },
            { prize: "4th Prize - 2 Gram Gold", count: 4 },
            { prize: "5th Prize - 1 Gram Gold", count: 5 },
            { prize: "6th Prize - 0.5 Gram Silver", count: 6 }
        ];

        const table = document.getElementById('winnerTable');
        table.innerHTML = '<thead><tr><th>Prize</th><th>Winners</th></tr></thead><tbody></tbody>';

        let winnerIndex = 0;
        for (const { prize, count } of prizes) {
            const winners = names.slice(winnerIndex, winnerIndex + count);
            const row = table.insertRow();
            row.insertCell(0).innerText = prize;
            row.insertCell(1).innerText = winners.join(', ');

            for (const winner of winners) {
                await new Promise(resolve => setTimeout(resolve, 2000));
                confetti();
                announceWinner(winner);
            }

            winnerIndex += count;
        }
    }

    function announceWinner(winner) {
        const speech = new SpeechSynthesisUtterance(`Congratulations ${winner}!`);
        speech.lang = 'en-IN';
        speechSynthesis.speak(speech);
    }

    function resetApp() {
        document.getElementById('namesInput').value = '';
        document.getElementById('winnerTable').innerHTML = '';
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Sri Hanumaan Trader's Lucky Draw - Winners", 20, 10);
        doc.autoTable({ html: '#winnerTable' });
        doc.save("Lucky_Draw_Winners.pdf");
    }

    function downloadExcel() {
        const table = document.getElementById('winnerTable');
        const ws = XLSX.utils.table_to_sheet(table);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Winners");
        XLSX.writeFile(wb, "Lucky_Draw_Winners.xlsx");
    }
</script>

</body>
</html>
