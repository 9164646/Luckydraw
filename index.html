<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.9.179/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-shadow: 0 0 10px #007bff;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        #winnerDisplay {
            margin: 20px 0;
            font-size: 2rem;
            color: #d9534f;
            font-weight: bold;
            animation: fadeIn 1s ease;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #007bff;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #007bff;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>

    <input type="file" id="fileInput" accept=".pdf, .xlsx, .xls" onchange="handleFileUpload(event)">
    <textarea id="namesInput" rows="6" placeholder="Or enter names manually, separated by commas..."></textarea>
    <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
    <button class="btn btn-danger w-100 mt-2" onclick="resetApp()">Reset</button>
    <button class="btn btn-success w-100 mt-2" onclick="exportPDF()">Export PDF</button>
    <button class="btn btn-info w-100 mt-2" onclick="exportExcel()">Export Excel</button>

    <div id="winnerDisplay"></div>
    <table id="winnerTable" class="table table-striped mt-4"></table>
</div>

<audio id="backgroundMusic" src="https://www.soundjay.com/button/beep-07.mp3" loop></audio>

<script>
    let names = [];

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();

        if (file.type === "application/pdf") {
            reader.onload = async function (e) {
                const pdfData = new Uint8Array(e.target.result);
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                let extractedText = "";

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const textItems = textContent.items.map(item => item.str);
                    extractedText += textItems.join(" ") + " ";
                }

                names = extractedText.split(/[,\n\s]+/).filter(name => name.trim());
                document.getElementById('namesInput').value = names.join(", ");
            };
            reader.readAsArrayBuffer(file);

        } else if (file.name.endsWith(".xlsx") || file.name.endsWith(".xls")) {
            reader.onload = function (e) {
                const workbook = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                names = data.flat().filter(name => name);
                document.getElementById('namesInput').value = names.join(", ");
            };
            reader.readAsBinaryString(file);
        }
    }

    async function startLuckyDraw() {
        const namesInput = document.getElementById('namesInput').value;
        names = namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        if (names.length < 21) {
            alert("You need at least 21 names to run this lucky draw!");
            return;
        }
        
        names = names.sort(() => Math.random() - 0.5);
        document.getElementById("backgroundMusic").play();

        const table = document.getElementById('winnerTable');
        table.innerHTML = '<thead><tr><th>Winner</th></tr></thead><tbody></tbody>';

        for (let i = 0; i < names.length; i++) {
            const winner = names[i];
            displayWinner(winner);
            announceWinner(winner);
            confetti();
            await new Promise(resolve => setTimeout(resolve, 5000));
            const row = table.insertRow();
            row.insertCell(0).innerText = winner;
        }
        
        document.getElementById("backgroundMusic").pause();
    }

    function displayWinner(winner) {
        const winnerDisplay = document.getElementById('winnerDisplay');
        winnerDisplay.innerText = `Winner: ${winner}`;
    }

    function announceWinner(winner) {
        const speech = new SpeechSynthesisUtterance(`Congratulations ${winner}!`);
        speech.lang = 'en-IN';
        speechSynthesis.speak(speech);
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Sri Hanumaan Trader's Lucky Draw Winners", 20, 20);
        const rows = Array.from(document.querySelectorAll("#winnerTable tbody tr")).map(row => [
            row.cells[0].innerText
        ]);
        doc.autoTable({ head: [['Winner']], body: rows });
        doc.save("winners.pdf");
    }

    function exportExcel() {
        const ws = XLSX.utils.table_to_sheet(document.getElementById('winnerTable'));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Winners");
        XLSX.writeFile(wb, "winners.xlsx");
    }

    function resetApp() {
        document.getElementById('namesInput').value = '';
        document.getElementById('winnerDisplay').innerText = '';
        document.getElementById('winnerTable').innerHTML = '';
    }
</script>

</body>
</html>
