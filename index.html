<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Draw App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f8ff;
            transition: background 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .lucky-draw-container {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            transition: background 0.3s;
        }
        .dark-mode .lucky-draw-container {
            background: #1e1e1e;
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #007bff; }
            to { text-shadow: 0 0 20px #0056b3; }
        }
        .form-control {
            margin-bottom: 15px;
            border: 2px solid #007bff;
            transition: box-shadow 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 12px #007bff;
            border-color: #007bff;
        }
        .progress {
            height: 15px;
            margin: 20px 0;
        }
        #result {
            font-size: 24px;
            color: #28a745;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        .btn-primary, .btn-secondary, .btn-dark, .btn-success {
            margin-bottom: 10px;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover, .btn-secondary:hover, .btn-dark:hover, .btn-success:hover {
            transform: translateY(-2px);
        }
        #winnerHistory {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .dark-mode #winnerHistory {
            background: #2c2c2c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="lucky-draw-container">
        <h1>Lucky Draw</h1>
        <input type="text" id="namesInput" class="form-control" placeholder="Enter names separated by commas">
        <input type="number" id="timerInput" class="form-control" placeholder="Countdown (seconds)" min="0">
        <button class="btn btn-primary w-100" onclick="startLuckyDraw()">Start Draw</button>
        <button class="btn btn-secondary w-100" onclick="resetApp()">Reset Names</button>
        <button class="btn btn-dark w-100" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="btn btn-success w-100" onclick="exportWinners()">Export Winners</button>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
        </div>
        <div id="result"></div>
        <h4 class="mt-4">Winner History</h4>
        <div id="winnerHistory"></div>
    </div>

    <script>
        const winners = [];

        function startLuckyDraw() {
            const namesInput = document.getElementById('namesInput');
            const names = namesInput.value.split(',').map(name => name.trim()).filter(name => name !== "");
            if (names.length === 0) {
                alert("Please enter at least one name!");
                return;
            }

            const timer = parseInt(document.getElementById('timerInput').value) || 0;
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const result = document.getElementById('result');
            result.innerHTML = '';
            progressBar.style.width = '0%';

            const interval = setInterval(() => {
                progress += 100 / (timer * 10 || 10);
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    const winner = names[Math.floor(Math.random() * names.length)];
                    result.innerHTML = `Winner: <strong>${winner}</strong> ðŸŽ‰`;
                    winners.push(winner);
                    playWinnerSound();
                    launchConfetti();
                    updateWinnerHistory();
                }
            }, 100);
        }

        function resetApp() {
            document.getElementById('namesInput').value = '';
            document.getElementById('timerInput').value = '';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('result').innerHTML = '';
        }

        function updateWinnerHistory() {
            const historyDiv = document.getElementById('winnerHistory');
            historyDiv.innerHTML = winners.length === 0 ? '<em>No winners yet</em>' : winners.map((w, i) => `${i + 1}. ${w}`).join('<br>');
        }

        function exportWinners() {
            if (winners.length === 0) {
                alert('No winners to export.');
                return;
            }
            const blob = new Blob([winners.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'winner-history.txt';
            link.click();
        }

        function playWinnerSound() {
            const audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
            audio.play();
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
