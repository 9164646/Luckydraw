<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        h1 { color: #FFD700; margin: 20px 0; font-size: 2.5rem; }
        .hidden { display: none; }
        .btn-custom { margin: 10px; background: #FFD700; color: #000; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        #winnerTable { max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h3>Add Participant</h3>
        <input type="text" id="name" placeholder="Name" class="form-control mb-2">
        <input type="text" id="address" placeholder="Trader Address" class="form-control mb-2">
        <button class="btn-custom" onclick="addParticipant()">Add</button>
        <button class="btn-custom" onclick="exportParticipantsPDF()">Export PDF</button>
        <button class="btn-custom" onclick="exportParticipantsExcel()">Export Excel</button>
    </div>

    <hr>

    <!-- Participants List -->
    <h3>Participants List</h3>
    <table id="participantTable" class="table table-dark table-bordered">
        <thead>
            <tr><th>S. No</th><th>Name</th><th>Address</th><th>Action</th></tr>
        </thead>
        <tbody id="participantList"></tbody>
    </table>

    <button class="btn-custom" onclick="startDraw()">Start Lucky Draw</button>

    <!-- Winner Section -->
    <div id="winnerSection" class="hidden">
        <h2>Winner:</h2>
        <h3 id="winnerName" style="color: #FFD700;"></h3>
        <button class="btn-custom" onclick="startDraw()">Next Winner</button>
    </div>
</div>

<script>
    // Load saved participants from local storage
    let participants = JSON.parse(localStorage.getItem('participants')) || [];

    function renderParticipants() {
        const list = document.getElementById('participantList');
        list.innerHTML = '';
        participants.forEach((p, index) => {
            list.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${p.name}</td>
                    <td>${p.address}</td>
                    <td><button onclick="deleteParticipant(${index})" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>`;
        });
    }

    function addParticipant() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        if (name && address) {
            participants.push({ name, address });
            localStorage.setItem('participants', JSON.stringify(participants));
            renderParticipants();
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
        } else {
            alert("Please enter name and address.");
        }
    }

    function deleteParticipant(index) {
        participants.splice(index, 1);
        localStorage.setItem('participants', JSON.stringify(participants));
        renderParticipants();
    }

    function exportParticipantsPDF() {
        const docDefinition = { content: ['Sri Hanumaan Trader\'s Lucky Draw Participants\n\n'] };
        participants.forEach((p, i) => {
            docDefinition.content.push(`${i + 1}. ${p.name} - ${p.address}\n`);
        });
        pdfMake.createPdf(docDefinition).download('participants.pdf');
    }

    function exportParticipantsExcel() {
        let csvContent = "data:text/csv;charset=utf-8,S. No,Name,Address\n";
        participants.forEach((p, i) => {
            csvContent += `${i + 1},${p.name},${p.address}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "participants.csv");
        document.body.appendChild(link);
        link.click();
    }

    // Lucky Draw Logic
    function startDraw() {
        if (participants.length === 0) {
            alert("No participants added!");
            return;
        }
        const winnerIndex = Math.floor(Math.random() * participants.length);
        const winner = participants[winnerIndex];
        document.getElementById('winnerName').innerText = `${winner.name} (${winner.address})`;
        document.getElementById('winnerSection').classList.remove('hidden');
    }

    renderParticipants();
</script>

</body>
</html>
