<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Hanumaan Trader's Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #FFD700;
            margin: 20px 0;
        }
        #container {
            margin: 20px;
        }
        .winner {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700; }
        }
        #countdown {
            font-size: 3rem;
            color: #FF6347;
        }
        .hidden { display: none; }
        .btn-custom {
            margin: 10px;
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Sri Hanumaan Trader's Lucky Draw</h1>

    <input type="file" id="fileInput" accept=".csv, .xlsx, .xls, .pdf" class="btn-custom">
    <button class="btn-custom" onclick="addParticipant()">Add Participant</button>
    <button class="btn-custom" onclick="startDraw()">Start Draw</button>
    <button class="btn-custom" onclick="exportWinnersPDF()">Export Winners (PDF)</button>
    <button class="btn-custom" onclick="exportWinnersExcel()">Export Winners (Excel)</button>

    <div id="countdown" class="hidden"></div>
    <h2 id="prizeTitle" class="hidden"></h2>
    <div id="winnerName" class="winner hidden"></div>

    <table class="table table-dark mt-4">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Name</th>
                <th>Trader Address</th>
            </tr>
        </thead>
        <tbody id="participantList"></tbody>
    </table>
</div>

<script>
    const participants = [];
    const winners = [];

    function addParticipant() {
        const name = prompt("Enter Participant's Name:");
        const address = prompt("Enter Trader's Address:");
        if (name && address) {
            participants.push({ sno: participants.length + 1, name, address });
            updateParticipantList();
        }
    }

    function updateParticipantList() {
        const list = document.getElementById('participantList');
        list.innerHTML = "";
        participants.forEach(p => {
            list.innerHTML += `<tr><td>${p.sno}</td><td>${p.name}</td><td>${p.address}</td></tr>`;
        });
    }

    function startDraw() {
        if (participants.length === 0) {
            alert("No participants added!");
            return;
        }
        drawWinner();
    }

    function drawWinner() {
        const winnerIndex = Math.floor(Math.random() * participants.length);
        const winner = participants[winnerIndex];
        winners.push(winner);

        document.getElementById('prizeTitle').innerText = `Winner: ${winner.name}`;
        document.getElementById('prizeTitle').classList.remove('hidden');
    }

    function exportWinnersPDF() {
        const docDefinition = { content: ['Sri Hanumaan Trader\'s Lucky Draw Winners\n\n'] };
        winners.forEach(winner => {
            docDefinition.content.push(`${winner.sno}. ${winner.name} - ${winner.address}\n`);
        });
        pdfMake.createPdf(docDefinition).download('winners.pdf');
    }

    function exportWinnersExcel() {
        let csvContent = "data:text/csv;charset=utf-8,S. No,Name,Trader Address\n";
        winners.forEach(winner => {
            csvContent += `${winner.sno},${winner.name},${winner.address}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "winners.csv");
        document.body.appendChild(link);
        link.click();
    }
</script>

</body>
</html>
